on:
  push

jobs:
  build:
    runs-on: "ubuntu-latest"
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    - run: "sudo apt-get update && sudo apt-get install -y graphviz build-essential && sudo pip install virtualenv && make all"
