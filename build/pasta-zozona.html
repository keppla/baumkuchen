                        done.delete(node.id);
                    }
                    sync();
                })
            }

            function sync() {
                for (let node of nodes) {

                    if (done.has(node.id)) {
                        node.classList.add('done');
                        node.classList.remove('todo');
                    }
                    else {
                        node.classList.remove('done');
                        node.classList.toggle('todo',
                            (dependencies[node.id] || []).every(d => done.has(d))
                        
                         )
                    }
                }
            }

            sync();

        </script>
    </body>
</html>
